<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <link rel="stylesheet" href="blog-post.css">
    <link rel="icon" sizes="16x16" href="/media/favicon.png" type="image/png">
    <link rel="icon" sizes="32x32" href="/media/favicon.png" type="image/png">
    <link rel="icon" sizes="48x48" href="/media/favicon.png" type="image/png">
</head>
<body>
    <div class="post-container">
        <div id="post-content" class="post-content">
            <!-- Blog content will be inserted here -->
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.0/marked.min.js"></script>
    <script>
        console.log('Testing marked.js:', marked('# Hello World')); // Testing if marked.js is loaded and works

        // Get the URL parameters to find out which file to load
        const params = new URLSearchParams(window.location.search);
        const file = params.get('file');

        console.log('File to load:', file); // Debugging line to check the file parameter

        // Function to load and display the markdown content
        function loadMarkdown(filePath) {
            fetch(filePath)
                .then(response => response.text())
                .then(text => {
                    console.log('Raw Markdown Content:', text); // Log the raw markdown content

                    const htmlContent = marked(text);
                    console.log('Converted HTML:', htmlContent); // Log the converted HTML content

                    const postContent = document.getElementById('post-content');
                    postContent.innerHTML = htmlContent;
                })
                .catch(error => console.error('Error loading markdown file:', error));
        }

        // Call the function with the file parameter
        if (file) {
            loadMarkdown(file);
        } else {
            console.error('No file parameter provided in URL.');
        }
    </script>
</body>
</html>
