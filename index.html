<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container" style="width: 450px; height: 250px;">
        <div class="card">
            <div class="card-front">
                <img src="/media/TG.png" alt="Card Front Image">
            </div>
            <div class="card-back">
                <h3>Your Projects</h3>
            </div>
        </div>
    </div>
    <div class="progress-bar-container">
        <div class="progress-bar"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
