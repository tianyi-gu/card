<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap">
    <link rel="icon" sizes="16x16" href="/media/favicon.png" type="image/png">
    <link rel="icon" sizes="32x32" href="/media/favicon.png" type="image/png">
    <link rel="icon" sizes="48x48" href="/media/favicon.png" type="image/png">
</head>
<body>
    <div class="cards-container">
        <div class="card-container" id="main-card" style="width: 450px; height: 250px;">
            <div class="card">
                <div class="card-front">
                    <img src="/media/TGfront.png" alt="Card Front Image">
                </div>
                <div class="card-back">
                    <img src="/media/TGback.png" alt="Card Back Image">
                </div>
            </div>
        </div>
        <div class="card-container hidden" id="project-card">
            <div class="card">
                <div class="card-front">
                    <h3>Projects</h3>
                </div>
                <div class="card-back">
                    <p>Details about projects...</p>
                </div>
            </div>
        </div>
        
        <div class="card-container hidden" id="blog-card">
            <div class="card">
                <div class="card-front">
                    <h3>Blog Posts</h3>
                </div>
                <div class="card-back">
                    <div class="blog-posts">
                        <h1>Posts</h1>
                        <ul id="posts-list">
                            <!-- List of posts will be populated here -->
                        </ul>
                        <div id="post-content" class="post-content">
                            <!-- The markdown content will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card-container hidden" id="media-card">
            <div class="card">
                <div class="card-front">
                    <h3>News</h3>
                </div>
                <div class="card-back">
                    <p>Details about media features...</p>
                </div>
            </div>
        </div>

        <div class="card-container hidden" id="socials-card">
    <div class="card">
        <div class="card-front">
            <div class="social-icons">
                <a href="https://github.com/tianyi-gu" target="_blank">
                    <img src="/media/icon-git.png" alt="GitHub">
                </a>
                <a href="https://www.youtube.com/@iamtianyi" target="_blank">
                    <img src="/media/icon-yt.png" alt="YouTube">
                </a>
                <a href="https://www.linkedin.com/in/tianyi-evans-gu/" target="_blank">
                    <img src="/media/icon-linkedin.png" alt="LinkedIn">
                </a>
                <a href="https://instagram.com/iamtianyi" target="_blank">
                    <img src="/media/icon-ig.png" alt="Instagram">
                </a>
            </div>
        </div>
        <div class="card-back">
            <p>Socials</p>
        </div>
    </div>
</div>
    </div>
    <div class="flip-button" id="flip-button">
        <img src="/media/flip.svg" alt="Flip Icon">
    </div>
    <div class="progress-bar-container">
        <div class="progress-bar"></div>
    </div>
    <div class="hover-message">CLICK TO FLIP</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.0/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
