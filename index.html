<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap">
    <link rel="icon" sizes="16x16" href="/media/favicon.png" type="image/png">
    <link rel="icon" sizes="32x32" href="/media/favicon.png" type="image/png">
    <link rel="icon" sizes="48x48" href="/media/favicon.png" type="image/png">
</head>
<body>
    <div class="cards-container">
        <div class="card-container" id="main-card" style="width: 450px; height: 250px;">
            <div class="card">
                <div class="card-front">
                    <img src="/media/TG.png" alt="Card Front Image">
                </div>
                <div class="card-back">
                    <h3>Main Card</h3>
                    <p>This is the main card.</p> 
                </div>
            </div>
        </div>
        <div class="card-container hidden" id="project-card">
            <div class="card">
                <div class="card-front">
                    <h3>Projects</h3>
                </div>
                <div class="card-back">
                    <p>Details about projects...</p>
                </div>
            </div>
        </div>
        
        <div class="card-container hidden" id="blog-card">
            <div class="card">
                <div class="card-front">
                    <h3>Blog Posts</h3>
                </div>
                <div class="card-back">
                    <div class="blog-posts">
                        <h1>Posts</h1>
                        <ul id="posts-list">
                            <!-- List of posts will be populated here -->
                        </ul>
                        <div id="post-content" class="post-content">
                            <!-- The markdown content will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card-container hidden" id="media-card">
            <div class="card">
                <div class="card-front">
                    <h3>Media Feature</h3>
                </div>
                <div class="card-back">
                    <p>Details about media features...</p>
                </div>
            </div>
        </div>
    </div>
    <div class="flip-button" id="flip-button">
        <img src="/media/flip.svg" alt="Flip Icon">
    </div>
    <div class="progress-bar-container">
        <div class="progress-bar"></div>
    </div>
    <div class="hover-message">HOVER TO BEGIN</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.0/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
